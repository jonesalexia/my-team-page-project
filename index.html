<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <!--Fonts--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
</head>

<body>
    <header id="text" class="row">
        <div id="head-contain" class="col">
            The creative crew
        </div>
        <div id="main" class="col">
            <section id="main-head" class="main-text">
                Who we are
            </section>
            <section id="main-body" class="main-text">
                We are team of creatively diverse, driven, innovative individuals working in various locations from the
                world.
            </section>
        </div>
    </header>

    <div class="row">
        <div id="col-1">
            <span class="work-position" id="wp-1">
                Product owner
            </span>
            <img src="assets/photo1.png" alt="Bill Mahoney - Product owner" id="img-1">
            <figcaption id="fig-1">Bill Mahoney</figcaption>
        </div>
        <div id="col-2">
            <span class="work-position" id="wp-2">
                Art director
            </span>
            <img src="assets/photo2.png" alt="Saba Cabrera - Art Director" id="img-2">
            <figcaption id="fig-2">Saba Cabrera</figcaption>
        </div>
        <div id="col-3">
            <span class="work-position" id="wp-3">
                Tech Lead
            </span>
            <img src="assets/photo3.png" alt="Shae Le - Tech Lead" id="img-3">
            <figcaption id="fig-3">Shae Le</figcaption>
        </div>
        <div id="col-4">
            <span class="work-position" id="wp-4">
                UX Designer
            </span>
            <img src="assets/photo4.png" alt="Skylah Lu - UX Designer" id="img-4">
            <figcaption id="fig-4">Skylah Lu</figcaption>
        </div>
        <div id="col-5">
            <span class="work-position" id="wp-5">
                Developer
            </span>
            <img src="assets/photo5.png" alt="Griff Richards - Developer" id="img-5">
            <figcaption id="fig-5">Griff Richards</figcaption>
        </div>
        <div id="col-6">
            <span class="work-position" id="wp-6">
                Developer
            </span>
            <img src="assets/photo6.png" alt="Stan John - Developer" id="img-6">
            <figcaption id="fig-6">Stan John</figcaption>
        </div>
    </div>

    <div class="footer">
        created by <a href="https://github.com/jonesalexia" target="_blank">Alexia Jones</a>
        - devChallenges.io
    </div>
</body>

</html>
